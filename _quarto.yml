    collapse-below: lg
    right:
      - research/index.qmd
      - blog/index.qmd
      - text: "About"
        menu:
        - text: "Who we are"
          href: about.qmd
        - text: "Contact me"
          href: contact.qmd
  sidebar:
    - title: "About"
      contents:
        - about.qmd
        - contact.qmd
        - ts-and-cs.qmd
        - LICENCE.md
    - title: "Research"
      contents:
        - research/index.qmd
    - title: "Blog"
      contents:
        - blog/index.qmd


