        aria-label: LinkedIn
      - href: https://twitter.com/roaldarbol
        icon: twitter-x
        aria-label: Twitter/X
      - href: https://neuromatch.social/@roaldarboel
        icon: mastodon
        aria-label: Mastodon
      - href: feeds.html
        icon: rss
        aria-label: MRA rss

